<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container mt-4">
    <h2>Employee Form</h2>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required="required" />
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required="required" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required="required" />
        </div>

        <!-- Company as a Text Input -->
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" th:field="*{company.name}" class="form-control" id="company" required="required" />
        </div>

        <!-- File Upload for Employee Photo -->
        <div class="form-group">
            <label for="photo">Upload Photo</label>
            <input type="file" name="photo" class="form-control-file" id="photo" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/employees/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Add Bootstrap JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
