<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee List</title>
	<link rel="stylesheet" href="/css/style.css">
	<!-- Add Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Employees</h2>

	<!-- Search filter form -->
	<form th:action="@{/employees/search}" method="get" class="form-inline mb-3">
		<input type="text" name="name" class="form-control mr-sm-2" placeholder="Search by name" th:value="${param.name}">
		<button type="submit" class="btn btn-outline-success">Search</button>
	</form>

	<!-- Sort Buttons -->
	<div>
		<a th:href="@{/employees/list(sortField='firstName', sortDir='asc')}" class="btn btn-primary">Sort by First Name Asc</a>
		<a th:href="@{/employees/list(sortField='firstName', sortDir='desc')}" class="btn btn-primary">Sort by First Name Desc</a>
		<a th:href="@{/employees/list(sortField='lastName', sortDir='asc')}" class="btn btn-primary">Sort by Last Name Asc</a>
		<a th:href="@{/employees/list(sortField='lastName', sortDir='desc')}" class="btn btn-primary">Sort by Last Name Desc</a>
	</div>

	<!-- Table to display employee list -->
	<table class="table table-striped">
		<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Company</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<!-- Iterate over the employees and display them -->
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.firstName}"></td>
			<td th:text="${employee.lastName}"></td>
			<td th:text="${employee.email}"></td>
			<td th:text="${employee.company.name}"></td>
			<td>
				<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-primary">Edit</a>
				<form th:action="@{/employees/delete}" method="post" style="display:inline;">
					<input type="hidden" th:value="${employee.id}" name="employeeId" />
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>

	<!-- Pagination controls -->
	<div th:if="${totalPages > 1}" class="pagination">
		<ul class="pagination">
			<li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
				<a class="page-link" th:href="@{/employees/list(page=${currentPage - 1})}" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>

			<!-- Iterate over the page numbers -->
			<li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
				<a class="page-link" th:href="@{/employees/list(page=${i})}" th:text="${i}"></a>
			</li>

			<li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
				<a class="page-link" th:href="@{/employees/list(page=${currentPage + 1})}" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</div>

	<!-- Button to add new employee -->
	<a href="/employees/showFormForAdd" class="btn btn-success">Add New Employee</a>
</div>

<!-- Add Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
