<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h2>Employee Form</h2>
</header>

<div>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post" enctype="multipart/form-data">

        <!-- First Name -->
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" required/>

        <!-- Last Name -->
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" required/>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email" required/>

        <!-- Upload Image -->
        <label for="photo">Upload Photo</label>
        <input type="file" name="photo" id="photo"/>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/employees/list}">Cancel</a> <!-- Nút quay lại -->
</div>

</body>
</html>
